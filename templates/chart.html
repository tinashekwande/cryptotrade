{% extends "layout.html" %}
{% block main %}

        <div id="chart" class="chart">
                <div class="options">
                    <h3 id="symbol-heading"></h3>
                    <h2 id="h2"></h2>
                    <div class="buy-sell">
                        <form id="buy1" action="/buy?name=bitcoin&symbol=BTC">
                            <button type="submit" id="buy" class="button">Buy</button>
                        </form>
                        <form action="/sell">
                            <button type="submit" id="sell" class="button">Sell</button>
                        </form>
                    </div>
                    <div class="search-items">
                        <div id="search">
                            <input class="flex-box" id="home-search" type="search" placeholder="Type a symbol" autofocus>
                            <div id="search-container"></div>
                        </div>
                    </div>
                </div>

        </div>
{% endblock %}
