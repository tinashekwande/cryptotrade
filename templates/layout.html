<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
        <script src="/static/script.js"></script>

    </head>

    <body class="container sm">

        <div id="nav" class="container flex-box header container-fluid header-items">
            <img id="mylogo" class="image-transition" src="/static/logo.png" alt="My logo" height="50" width="130">
              <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-box" id="navbarSupportedContent">
                      <ul id="main-nav" class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if session["user_id"] %}
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" id="home" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" id="dashboard" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/instruments" id="markets">Markets</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="me"  role="button" data-bs-toggle="dropdown" aria-expanded="false">Classes</a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Crypto</a></li>
                            <li><a class="dropdown-item" href="#">Forex</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="index3.html">Stocks</a></li>
                          </ul>
                        </li>
                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="/register" id="about">Sign Up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/login" id="about">Login</a>
                        </li>
                        {% endif %}
                      </ul>
                    </div>
                  </div>
                </nav>
              </div>

            <main class="container container-fluid py-5 text-center">
              {% block main %}{% endblock %}
          </main>

    </body>
</html>
